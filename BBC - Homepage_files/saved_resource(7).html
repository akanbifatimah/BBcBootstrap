    margin: 0 0 8px 0;
    font-size: 20px;
    font-weight: bold;
}

.native-content-text-headline a {
    color: #000;
    text-decoration: none;
    outline: none;
}

.native-content-text-summary {
    margin: 0;
    line-height: 1.4;
}

.native-content-text-links {
    margin: 16px 0 0 0;
    padding: 16px 0 0 0;
    list-style: none;
    border-top: 2px solid #dddddd;
}

.native-content-text-links:empty {
    border: none;
    margin: 0;
    padding: 0;
}

.native-content-text-links li {
    list-style-type: none;
    margin: 0 0 8px 0;
    padding: 0;
}

.native-content-text-links li:last-child {
    margin-bottom: 0;
}

/*********************************************
 * NARROW LAYOUT
 *********************************************/
.native-layout-narrow .native-sponsor-link-image,
.native-layout-narrow .native-sponsor-link-text {
    float: right;
    clear: both;
}

.native-layout-narrow .native-sponsor-link-text {
    width: auto;
    margin-bottom: 4px;
}

.native-layout-narrow .native-sponsor {
    padding: 8px 0;
    margin: 0 8px;
}

.native-layout-narrow .native-content-text {
    padding: 8px;
}

/*********************************************
 * WIDE LAYOUT
 *********************************************/

.native-layout-wide .native-sponsor {
    border-bottom: 2px solid #dddddd;
}

.native-layout-wide .native-content {
    padding-top: 16px;
}

.native-layout-wide .native-content-image,
.native-layout-wide .native-content-text {
    margin: 0;
    padding: 0;
    float: left;
    width: 50%;
}

.native-layout-wide .native-content-text {
    width: 49%;
}

.native-layout-wide .native-content-image-link {
    padding: 0 0 16px 16px;
}

.native-layout-wide .native-content-text-inner {
    padding: 0 16px 16px 16px;
}


.native-cf:before,
.native-cf:after {
    content: " ";
    display: table;
}

.native-cf:after {
    clear: both;
}

.native-cf {
    *zoom: 1;
}
